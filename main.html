<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for=name>Name :-</label>
		<input id="name" type="text" required name="name" placeholder="Name">
		

		<label for="email">Email :-</label>
			<input id="email" type="email" required Placeholder="Email">
		
		<label for="gender">Gender</label>

			<input id="gender_m" name="gender" type="radio" required>
			<label for="gender">Male</label>
			<input id="gender_f" name="gender" type="radio" required>
		<label for="gender">Female</label>

		<label for="cars">Cars:- </label>
			  <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
        </select>
		
		<label for="age">Age :- </label>
			<input id="age" name="age" type="number" required placeholder="Age">
		
		<label for="dob">DOB :- </label>
			<input id="dob" name="dob" type="date" required placeholder="-">
	
		<label for="tel">Phone Number</label>
			<input id="tel" name="tel" type="tel" required placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password</label>
			<input id="password" name="password" type="password" required placeholder="password">
		
			<input id="tos" name="tos" type="checkbox" required>
			<label for="tos">I agree to the TOS</label>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
